<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>register</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid mt-4">
        <div class="col-sm-4 offset-4 p-4 box">
            <div class="text-center">
                <h1>Register</h1>
            </div>
            <form action="" class="mt-4">
                <div class="mb-3 mt-3">
                    <label for="npm" class="form-label">NPM:</label>
                    <input type="text" class="form-control" id="npm" placeholder="Enter NPM" name="npm" required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Fullname:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter fullname" name="fullname" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pbirth" class="form-label">Placebirth:</label>
                    <input type="text" class="form-control" id="pbirth" placeholder="Enter placebirth" name="pbirth">
                </div>
                <div class="mb-3 mt-3">
                    <label for="bdate" class="form-label">Birthdate:</label>
                    <input type="date" class="form-control" id="bdate" placeholder="Enter birthdate" name="bdate">
                </div>
                <div class="mb-3 mt-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <div class="form-check d-flex mb-3 ">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label ms-2" for="radio2">Male</label>
                        <input type="radio" class="form-check-input ms-4" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label ms-2" for="radio2">Female</label>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Address:</label><br>
                    <textarea name="address" id="address" rows="3"></textarea>
                </div>
                <div class="btn-position mt-3 float-end">
                    <button type="submit" onclick="register()" class="btn btn-custom text-dark ms-0">Cancel</button>
                    <button type="submit" class="btn btn-primary text-dark ms-1">Save</button>
                    <button type="reset" class="btn btn-custom text-dark ms-2">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function register() {
            location.replace("Login.html");
        }
    </script>
    
</body>

</html>
